<mat-drawer-container class="sideBar-container" autosize>
    <div class="toolbar" role="banner">
        <div class="sideBar-sidenav-content">
            <button type="button" mat-button (click)="drawer.toggle()" class="menu-button">
                <mat-icon>dehaze</mat-icon> &nbsp;
                <span>Menu</span>
            </button>
        </div>
    </div>

    <mat-drawer #drawer class="sideBar-sidenav" mode="over">
        <div class="divCard">
            <mat-card class="sideBar-card">
                <mat-card-header>
                    <div mat-card-avatar class="sideBar-header-image"></div>
                    <mat-card-title>Bem Vindo!</mat-card-title>
                    <mat-card-subtitle class="sideBar-card-subtitle">{{truck.truckName}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        Olá, {{truck.ownerName}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>
                        <mat-icon>settings</mat-icon>
                    </button>
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    <button mat-button (click)="logout()">
                        <mat-icon>logout</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>

        <div class="side-menu">
            <br>
            <button type="button" type="button" mat-button (click)="goToMenu()">
                <mat-icon>restaurant_menu</mat-icon> &nbsp;
                <span>Meu Cardápio</span>
            </button>
            <mat-divider></mat-divider>
            <button type="button" mat-button (click)="goToLocation()">
                <mat-icon>room</mat-icon> &nbsp;
                <span>Localização Atual</span>
            </button>
            <mat-divider></mat-divider>
            <button type="button" mat-button (click)="goToSchedules()">
                <mat-icon>schedule</mat-icon> &nbsp;
                <span>Horario de Funcionamento</span>
            </button>
            <mat-divider></mat-divider>
            <button type="button" mat-button (click)="goToRating()">
                <mat-icon>star</mat-icon> &nbsp;
                <span>Nota do Truck</span>
            </button>
        </div>

    </mat-drawer>

    <div class="food-content">
        <div class="food-form">
            <p class="title">Adicione um novo prato</p>
            <form [formGroup]="foodForm">
                <mat-form-field>
                    <mat-label>Nome do Prato</mat-label>
                    <input matInput placeholder="" formControlName="foodName" required autocomplete="off">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Descrição</mat-label>
                    <input matInput placeholder="" formControlName="description" required autocomplete="off">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Preço</mat-label>
                    <input type="number" matInput placeholder="" formControlName="price" required autocomplete="off">
                </mat-form-field>
                <div>
                    <button mat-raised-button (click)="registry()">Salvar</button>
                </div>
            </form>
        </div>
        <div class="registred-foods">
            <div *ngIf="truck.menu; else noFood">
                <p *ngFor="let food of truck.menu">
                    <span>Nome: {{food.foodName}}</span>
                    <span>Descrição: {{food.description}}</span>
                    <span>Preço: {{food.price}}</span>
                </p>
            </div>
            <ng-template class="current-adress" #noFood>Nenhum endereço registrado</ng-template>
        </div>
    </div>
</mat-drawer-container>
