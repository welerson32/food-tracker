<mat-drawer-container class="sideBar-container" autosize>
    <div class="toolbar" role="banner">
        <div class="sideBar-sidenav-content">
            <button type="button" mat-button (click)="drawer.toggle()" class="menu-button">
                <mat-icon>dehaze</mat-icon> &nbsp;
                <span>Menu</span>
            </button>
        </div>
    </div>

    <mat-drawer #drawer class="sideBar-sidenav" mode="over">
        <div class="divCard">
            <mat-card class="sideBar-card">
                <mat-card-header>
                    <div mat-card-avatar class="sideBar-header-image"></div>
                    <mat-card-title>Bem Vindo!</mat-card-title>
                    <mat-card-subtitle class="sideBar-card-subtitle">{{truck.truckName}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        Olá, {{truck.ownerName}}
                    </p>
                </mat-card-content>
                <mat-slide-toggle (change)="toggleOnChange($event)" [(ngModel)]="isOpen">
                    Fechado/Aberto
                </mat-slide-toggle>
                <mat-card-actions>
                    <button mat-button (click)="logout()">
                        <mat-icon>logout</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>

        <div class="side-menu">
            <br>
            <button type="button" mat-button (click)="goToHome()">
                <mat-icon>home</mat-icon> &nbsp;
                <span>Home</span>
            </button>
            <mat-divider></mat-divider>
            <button type="button" type="button" mat-button (click)="goToMenu()">
                <mat-icon>restaurant_menu</mat-icon> &nbsp;
                <span>Meu Cardápio</span>
            </button>
            <mat-divider></mat-divider>
            <button type="button" mat-button (click)="goToLocation()">
                <mat-icon>room</mat-icon> &nbsp;
                <span>Localização Atual</span>
            </button>
        </div>

    </mat-drawer>
    <div>
        Sua nota é: {{rating.toFixed(1)}}
        Trucks na sua região: {{trucksInProximity}}
    </div>
</mat-drawer-container>
