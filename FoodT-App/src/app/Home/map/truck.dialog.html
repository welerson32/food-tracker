<div class="dialog-content">
    <mat-card class="dialog-card">
        <mat-card-header class="dialog-card-header">
            <div mat-card-avatar class="dialog-header-image"></div>
            <mat-card-title>{{data.truckName}}</mat-card-title>
            <mat-card-subtitle class="dialog-card-subtitle">{{data.type}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item *ngFor="let food of data.menu">
                    <img matListAvatar src="..." alt="...">
                    <h3 matLine><strong>{{food.foodName}}</strong> </h3>
                    <p matLine>
                        <span class="demo-2">{{food.description}} </span>
                    </p>
                    <p>
                        <span> {{food.price | currency : 'BRL'}} </span>
                    </p>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="close()">Fechar</button>
        </mat-card-actions>
    </mat-card>
</div>
